<!DOCTYPE html>
<html>

<!-- This is a comment -->
<!-- Comments are not executed but I can see them on the code -->
<head>
    <title>My first webpage!</title>
</head>

<body>
    <!-- <p> is for a paragraph -->
    <p>Hello, <strong>World!</strong> </p>
    <p>Welcome to my first web page!</p>
    <p>Let us go to the second page which is <a href="new-page.html">here</a></p>

    <p>Here is a list of fruits that I like</p>

    <!-- Unordered list or an ordered list -->
    <ul>
        <li>Oranges</li>
        <li>Watermelon</li>
        <li>Apples</li>
        <li>Bananas</li>
    </ul>

    <ol>
        <li>Oranges</li>
        <li>Watermelon</li>
        <li>Apples</li>
        <li>Bananas</li>
    </ol>

    <!-- Block elements always start on a new line -->
    <!-- Inline elements always execute on the line at which they are defined -->
</body>

</html>
